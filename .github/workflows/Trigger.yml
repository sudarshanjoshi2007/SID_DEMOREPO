# This is a basic workflow to help you get started with Actions

name: Multi-Trigger Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 0 * * SAT'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  identify-trigger:
    runs-on: ubuntu-latest
    steps:
      # Step to check out the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step to identify which trigger initiated the workflow
      - name: Identify Trigger
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "This workflow was triggered by a push event."
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "This workflow was triggered by a pull request event."
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "This workflow was triggered by a scheduled cron event."
          else
            echo "Triggered by: ${{ github.event_name }}"
          fi
